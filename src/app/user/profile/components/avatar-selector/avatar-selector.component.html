<button type="button" mat-icon-button [matMenuTriggerFor]="avatarMenu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #avatarMenu="matMenu">
  <label for="avatarInput" mat-menu-item>
    <mat-icon>photo_camera</mat-icon>
    Change photo
  </label>
  <button type="button" (click)="onImageRemove()" mat-menu-item>
    <mat-icon>delete</mat-icon>
    Remove photo
  </button>
</mat-menu>
<input type="file" accept="image/*" (change)="onImagePicked($event)" id="avatarInput" class="avatar-input" />
